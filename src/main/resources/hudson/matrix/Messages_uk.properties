MatrixProject.Description==\u041F\u0456\u0434\u0445\u043E\u0434\u0438\u0442\u044C \u0434\u043B\u044F \u043F\u0440\u043E\u0435\u043A\u0442\u0456\u0432, \u044F\u043A\u0456 \u043F\u043E\u0442\u0440\u0435\u0431\u0443\u044E\u0442\u044C \u0432\u0435\u043B\u0438\u043A\u0443 \u043A\u0456\u043B\u044C\u043A\u0456\u0441\u0442\u044C \u0440\u0456\u0437\u043D\u043E\u043C\u0430\u043D\u0456\u0442\u043D\u0438\u0445 \u043A\u043E\u043D\u0444\u0456\u0433\u0443\u0440\u0430\u0446\u0456\u0439, \u0442\u0430\u043A\u0438\u0445 \u044F\u043A \u0442\u0435\u0441\u0442\u0443\u0432\u0430\u043D\u043D\u044F \u0443 \u0440\u0456\u0437\u043D\u0438\u0445 \u0441\u0435\u0440\u0435\u0434\u043E\u0432\u0438\u0449\u0430\u0445, \u043F\u043B\u0430\u0442\u0444\u043E\u0440\u043C\u043E\u0437\u0430\u043B\u0435\u0436\u043D\u0456 \u0437\u0431\u0456\u0440\u043A\u0438 \u0442\u0430 \u0456\u043D.
